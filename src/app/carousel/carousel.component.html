<section>
	<div class="carousel slide" *ngIf="product">
		
		<ngb-carousel #carousel interval="3000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)" *ngIf="product.fields.image" style="background-color: black">
			<ng-template ngbSlide *ngFor="let image of product.fields.image; index as i">
				<div class="img-wrapper">
					<img src="{{ image.fields.file.url }}" alt="My image {{i + 1}} description" class="image container">
				</div>
			</ng-template>
		</ngb-carousel>	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

	</div>
</section>
