<section>		
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<div class="carousel slide" *ngIf="product">
		<ngb-carousel #carousel interval="3000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)" *ngIf="product.fields.image" style="background-color: grey">
			<ng-template ngbSlide *ngFor="let image of product.fields.image; index as i">
				<div class="img-wrapper">
					<img src="{{ image.fields.file.url }}" alt="My image {{i + 1}} description" class="image container">
				</div>
			</ng-template>
		</ngb-carousel>
	</div>
</section>
<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
<script>
	$(document).ready(function() {  
		//Enable swiping...
		$(".img-wrapper").swipe( {
			//Generic swipe handler for all directions
			swipeLeft:function(event, direction, distance, duration, fingerCount) {
				$(this).parent().carousel('prev'); 
			},
			swipeRight: function() {
				$(this).parent().carousel('next'); 
			},
			//Default is 75px, set to 0 for demo so any distance triggers swipe
			threshold:0
		});
	});
	</script>
