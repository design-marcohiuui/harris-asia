<section *ngIf="product">
	<!-- Slider main container -->
	<div class="swiper-container" *ngIf="product.fields.image">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper" *ngFor="let image of product.fields.image; index as i">
			<!-- Slides -->
			<div 
			class="swiper-slide" 
			[ngStyle]="{'background-image': 'url(' + image.fields.file.url + ')'}"
			style="background-size: contain; background-repeat: no-repeat;background-position: center"
			>
			</div>
		</div>
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev" style="color: black"></div>
		<div class="swiper-button-next" style="color: black"></div>
	</div>
</section>
