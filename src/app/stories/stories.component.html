<section class="hero">
    <div class="hero-body top"></div>
</section>
<section class="container-fluid has-text-centered has-text-weight-bold" style="height:5vh">
    <p class="content is-family-sans-serif is-size-3 is-bold">NEWS</p>
</section>
<section class="hero is-family-sans-serif" *ngFor="let stories of newStoriesImage; let i = index; let odd = odd; let even = even">
    <div class="hero-body columns" *ngFor="let image of stories.fields.heroBodyImage">
        <div class="column is-3 has-text-white has-text-centered has-background-black" style="min-height: 30vh;max-height: 70vh;" *ngIf="even" [hidden]="odd">
            <div class="is-block" style="padding: 3rem">
                <p>{{ stories.fields.subtitle }}</p>
                <hr>
                <p class="is-size-1-tablet is-size-3-mobile">{{ stories.fields.titleZh }}</p>
                <div class="is-size-4-tablet is-size-6-mobile" [innerHTML]= "stories.fields.description | mdToHtml"></div>
            </div>            
        </div>
        <div class="column is-9 image" 
        [ngStyle]="{'background-image': 'url(' + image.fields.file.url + ')'}"
        style="background-position: right;
                max-height: 70vh;
                background-size: cover;
                background-repeat: no-repeat;
                display: flex">
        </div>
        <div class="column is-3 has-text-white has-text-centered has-background-black" style="min-height: 30vh;max-height: 70vh;" *ngIf="odd" [hidden]="even">
            <div class="is-block" style="padding: 3rem">
                <p>{{ stories.fields.subtitle }}</p>
                <hr>
                <p class="is-size-1-tablet is-size-3-mobile">{{ stories.fields.titleZh }}</p>
                <div class="is-size-4-tablet is-size-6-mobile" [innerHTML]= "stories.fields.description | mdToHtml"></div>
            </div> 
        </div>
    </div>
</section>
