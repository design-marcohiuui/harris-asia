<section class="hero">
    <div class="hero-body top"></div>
</section>
<section class="container-fluid has-text-centered has-text-weight-bold" style="height:5vh">
    <p class="content is-family-sans-serif is-size-3 is-bold">NEWS</p>
</section>
<section class="hero " *ngFor="let stories of newStoriesImage">
    <div class="hero-body stories" 
        [ngStyle]="{'background-image': 'url(' + stories.fields.heroBodyImage[0].fields.file.url + ')'}"
        style="background-position: right"
    ></div>
    <div class="hero-body stories" 
        [ngStyle]="{'background-image': 'url(' + stories.fields.heroBodyImage[1].fields.file.url + ')'}"
        style="background-position: right"
    ></div>
    <div class="hero-body stories" 
        [ngStyle]="{'background-image': 'url(' + stories.fields.heroBodyImage[2].fields.file.url + ')'}"
        style="background-position: right"
    ></div>
    <div class="hero-body stories" 
        [ngStyle]="{'background-image': 'url(' + stories.fields.heroBodyImage[3].fields.file.url + ')'}"
        style="background-position: center"
    ></div>
    <div class="hero-body stories" 
        [ngStyle]="{'background-image': 'url(' + stories.fields.heroBodyImage[4].fields.file.url + ')'}"
        style="background-position: right"
    ></div>
    <div class="hero-body stories" 
        [ngStyle]="{'background-image': 'url(' + stories.fields.heroBodyImage[5].fields.file.url + ')'}"
        style="background-position: right"
    ></div>
    
</section>
