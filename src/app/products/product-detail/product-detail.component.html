<section class="section" *ngIf="product">
  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    interval="5000"
    color="basic"
    maxWidth="auto"
    proportion="100"
    slides="5"
    [loop]="true"
    [hideArrows]="false"
    [hideIndicators]="true"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
    class="carousel"
  >
    <div *ngIf="product">
      <div *ngIf="product.fields.image">
        <mat-carousel-slide
          #matCarouselSlide
          *ngFor="let image of product.fields.image; let i = index"
          [image]="image.fields.file.url "
          overlayColor="#00000040"
          [hideOverlay]="true"
        ></mat-carousel-slide>
      </div>
    </div>
  </mat-carousel>
  <div class="columns is-multiline">
    <div class="column is-two-thirds level" *ngIf="product.fields.image">
      <div class="level-item isDesktop" *ngFor="let image of product.fields.image">
        <div>
          <img class="image" src="{{ image.fields.file.url }}">
          <p class="content is-family-sans-serif">{{ product.fields.image[0].fields.description }}</p>
        </div>
      </div>            
    </div>
    <div class="column is-one-third">
        <div class="description">
            <div style="line-height: 2rem">
              <p class="content is-size-4-desktop is-size-5-touch is-family-sans-serif">
                {{ product.fields.productName }}
              </p>            
              <hr>
              <p class="is-family-sans-serif">{{ product.fields.productDescription }}</p>
              <p class="is-family-sans-serif">{{ product.fields.size }}<br>{{ product.fields.color }}<br><strong>Price: {{ product.fields.price }} $</strong></p>
              <!--<p>SKU: {{ product.fields.sku || 'SKU not available' }}</p>!-->              
            </div>
            <button class="button is-black" style="margin-top: 2rem" (click)="addToCart(product)">加入購物車</button>
        </div>
    </div>
  </div>
</section>
