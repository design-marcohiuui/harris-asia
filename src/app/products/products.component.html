<section class="section hero">
    <div class="hero-body has-text-centered">
        <h1 class="has-text-weight-medium is-family-secondary"
            style="color: rgb(90, 9, 47);">
            Be your own style
        </h1>
        <p class="is-size-5 is-size-6-mobile"></p>
    </div>
</section>
<section class="section">
    <div class="container has-text-centered">
        <ul class="container-fluid columns is-multiline is-vcentered is-mobile">
            <ng-container *ngFor="let product of products; let i = index">
                <li *ngIf="i < 12" class="column is-3-tablet is-6-mobile" [routerLink]="['/details/detail', product.fields.slug]">
                    <div>
                        <img src="{{ product.fields.thumbnail.fields.file.url }}" alt="product image" class="image is-primaryis-marginless is-paddingless">
                    <p class="content has-text-weight-bold is-size-6 is-size-6-touch is-family-sans-serif">{{ product.fields.productName }}</p>
                    <p class="content is-size-6 is-size-7-touch is-family-sans-serif">Price: {{ product.fields.price }} $</p>  
                    </div>    
                </li>
            </ng-container>
        </ul>
    </div>    
</section>
