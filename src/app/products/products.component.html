<section class="section hero">
    <div class="hero-body has-text-white is-family-sans-serif">
        <h1 class="is-size-1 is-size-2-mobile has-text-weight-medium">當季風靡新款</h1>
        <p class="is-size-5 is-size-6-mobile">從經典到潮流，總有一款屬於妳</p>
    </div>
</section>
<section class="section">
    <div class="container has-text-centered">
        <ul class="container-fluid columns is-multiline is-vcentered">
            <li *ngFor="let product of products" class="column is-3" [routerLink]="['/products', product.fields.slug]">
                <div class="box is-inline-block">
                    <img src="{{ product.fields.image[0].fields.file.url }}" alt="product image" class="image">
                </div>
                <p class="content is-size-5 is-size-6-touch is-family-sans-serif">{{ product.fields.productName }}</p>
                <p class="content is-size-6 is-size-7-touch is-family-sans-serif">Price: {{ product.fields.price }} $</p>                
            </li>
        </ul>
    </div>    
</section>
